<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buttertech Academy - Excellence IA & SOFEDUC</title>
    <!-- Bibliothèques par CDN -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .glass { background: rgba(255, 255, 255, 0.85); backdrop-filter: blur(12px); }
        @keyframes fade-in { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .animate-in { animation: fade-in 0.5s ease-out forwards; }
    </style>
</head>
<body class="bg-white text-slate-900">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        const apiKey = "";
        const GEMINI_MODEL = "gemini-2.5-flash-preview-09-2025";

        const Icon = ({ name, className = "w-6 h-6" }) => {
            useEffect(() => {
                if (window.lucide) window.lucide.createIcons();
            }, [name]);
            return <i data-lucide={name} className={className}></i>;
        };

        const App = () => {
            const [isMenuOpen, setIsMenuOpen] = useState(false);
            const [aiLoading, setAiLoading] = useState(false);
            const [userQuery, setUserQuery] = useState("");
            const [aiResponse, setAiResponse] = useState("");
            const [activeTab, setActiveTab] = useState('optimizer');
            const [selectedCourse, setSelectedCourse] = useState(null);

            const callGemini = async (prompt, systemInstruction) => {
                setAiLoading(true);
                setAiResponse("");
                const maxRetries = 5;
                let delay = 1000;

                for (let i = 0; i < maxRetries; i++) {
                    try {
                        const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/${GEMINI_MODEL}:generateContent?key=${apiKey}`, {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({
                                contents: [{ parts: [{ text: prompt }] }],
                                systemInstruction: { parts: [{ text: systemInstruction }] }
                            })
                        });
                        if (!response.ok) throw new Error();
                        const data = await response.json();
                        setAiResponse(data.candidates?.[0]?.content?.parts?.[0]?.text || "Erreur.");
                        setAiLoading(false);
                        return;
                    } catch (e) {
                        if (i === maxRetries - 1) {
                            setAiResponse("Indisponible.");
                            setAiLoading(false);
                            return;
                        }
                        await new Promise(r => setTimeout(r, delay));
                        delay *= 2;
                    }
                }
            };

            const handleAiAction = () => {
                if (!userQuery.trim()) return;
                const instructions = {
                    optimizer: "Optimise ce prompt selon la méthode P.T.C.F (Persona, Tâche, Contexte, Format). Réponds en français.",
                    advisor: "Recommande l'un de nos 3 parcours (Visionnaire, Responsable, Productivité) basé sur : " + userQuery,
                    roadmap: "Génère une roadmap en 4 étapes pour : " + userQuery,
                    quiz: "Génère un quiz de 3 questions sur : " + userQuery
                };
                callGemini(userQuery, instructions[activeTab]);
            };

            const courses = [
                { id: 1, title: "IA Visionnaire & Multimodale", duration: "12h", category: "Innovation", description: "Agents IA et vision artificielle.", icon: "bot", color: "blue", plan: ["Fondamentaux", "Vision artificielle", "Multimodalité", "Orchestration", "Éthique", "Atelier"] },
                { id: 2, title: "IA Responsable & Loi 25", duration: "9h", category: "Gouvernance", description: "Conformité et protection des données.", icon: "shield-alert", color: "indigo", plan: ["Risques", "Loi 25", "Biais", "Politiques", "Étude de cas"] },
                { id: 3, title: "Productivité Augmentée", duration: "6h", category: "Efficacité", description: "Quintessence du Prompt Engineering.", icon: "sparkles", color: "teal", plan: ["IA Assistant", "Prompts avancés", "Synthèse", "Atelier pratique"] }
            ];

            return (
                <div className="min-h-screen">
                    <nav className="fixed w-full glass z-50 border-b border-slate-100 px-6 h-20 flex items-center justify-between font-bold">
                        <div className="flex items-center gap-3">
                            <div className="w-10 h-10 bg-blue-600 rounded-xl flex items-center justify-center text-white"><Icon name="shield-check" /></div>
                            <span className="text-xl tracking-tighter uppercase font-black">Buttertech Academy</span>
                        </div>
                        <div className="hidden md:flex gap-8 text-sm text-slate-500 uppercase tracking-widest">
                            <a href="#formations" className="hover:text-blue-600">Formations</a>
                            <a href="#ai-tools" className="text-blue-600">Lab IA ✨</a>
                            <a href="#tarifs" className="hover:text-blue-600">Tarifs</a>
                        </div>
                    </nav>

                    <section className="pt-48 pb-24 px-6 text-center max-w-5xl mx-auto">
                        <div className="inline-flex px-4 py-1.5 rounded-full bg-blue-50 text-blue-700 text-[10px] font-black mb-10 border border-blue-100 uppercase tracking-widest">Audit SOFEDUC • 2026</div>
                        <h1 className="text-6xl md:text-8xl font-black mb-8 leading-[0.85] tracking-tighter">L'IA certifiée pour les <br/><span className="text-blue-600">Organisations.</span></h1>
                        <p className="text-xl text-slate-500 mb-12 max-w-2xl mx-auto leading-relaxed">Innovation multimodale, gouvernance responsable et productivité automatisée sur Cloud Run.</p>
                        <div className="flex flex-col sm:row justify-center gap-4">
                            <a href="#formations" className="bg-slate-900 text-white px-10 py-5 rounded-3xl font-black text-lg shadow-2xl">Parcourir les cours</a>
                            <a href="#ai-tools" className="bg-white border-2 border-slate-100 px-10 py-5 rounded-3xl font-black text-lg flex items-center justify-center gap-3">Lab IA <Icon name="sparkles" className="w-5 h-5 text-blue-600" /></a>
                        </div>
                    </section>

                    <section id="ai-tools" className="py-24 px-6 bg-slate-50">
                        <div className="max-w-5xl mx-auto bg-white rounded-[3rem] p-8 md:p-14 border border-slate-200 shadow-2xl">
                            <h2 className="text-4xl font-black mb-10 tracking-tighter">Laboratoire Intelligent ✨</h2>
                            <div className="flex gap-2 mb-8 overflow-x-auto pb-2 no-scrollbar">
                                {['optimizer', 'roadmap', 'quiz', 'advisor'].map(tab => (
                                    <button key={tab} onClick={() => {setActiveTab(tab); setAiResponse("");}} className={`px-6 py-4 rounded-2xl text-xs font-black uppercase transition-all ${activeTab === tab ? 'bg-blue-600 text-white shadow-xl' : 'bg-slate-100 text-slate-500'}`}>{tab}</button>
                                ))}
                            </div>
                            <div className="relative">
                                <textarea value={userQuery} onChange={(e) => setUserQuery(e.target.value)} className="w-full bg-slate-50 border-2 rounded-[2rem] p-8 min-h-[180px] outline-none focus:border-blue-500" placeholder="Besoin pro ici..." />
                                <button onClick={handleAiAction} className="absolute bottom-6 right-6 bg-blue-600 text-white px-8 py-4 rounded-2xl font-black flex items-center gap-3">
                                    {aiLoading ? <Icon name="loader-2" className="animate-spin" /> : <><Icon name="sparkles" /> Générer</>}
                                </button>
                            </div>
                            {aiResponse && <div className="mt-6 bg-blue-50 p-8 rounded-[2rem] text-blue-900 font-bold italic">{aiResponse}</div>}
                        </div>
                    </section>

                    <section id="formations" className="py-32 px-6 max-w-7xl mx-auto">
                        <h2 className="text-5xl font-black text-center mb-20 tracking-tighter">Programmes SOFEDUC 2026</h2>
                        <div className="grid lg:grid-cols-3 gap-8">
                            {courses.map(c => (
                                <div key={c.id} className="bg-white p-10 rounded-[3rem] border-2 border-slate-100 hover:border-blue-500 transition-all flex flex-col h-full">
                                    <Icon name={c.icon} className="w-12 h-12 mb-8 text-blue-600" />
                                    <h3 className="text-3xl font-black mb-2">{c.title}</h3>
                                    <p className="text-slate-500 mb-10 flex-grow font-medium">{c.description}</p>
                                    <button onClick={() => setSelectedCourse(c)} className="w-full py-5 rounded-2xl bg-slate-900 text-white font-black">Plan détaillé</button>
                                </div>
                            ))}
                        </div>
                    </section>

                    <section id="tarifs" className="py-24 px-6 max-w-6xl mx-auto">
                        <div className="bg-slate-900 rounded-[4rem] p-12 md:p-24 text-white flex flex-col md:flex-row items-center gap-12">
                            <div className="flex-1">
                                <h2 className="text-5xl font-black mb-6 tracking-tighter leading-none text-blue-400">Automatisation Cloud Run.</h2>
                                <p className="text-slate-400 text-xl font-medium">Infrastructure optimisée pour une adoption massive à prix réduit.</p>
                            </div>
                            <div className="bg-white text-slate-900 p-12 rounded-[3.5rem] text-center w-full max-w-md shadow-2xl">
                                <div className="font-black text-blue-600 text-8xl tracking-tighter">299$</div>
                                <p className="font-bold text-slate-400 mb-8 tracking-widest uppercase text-xs">Bundle Quintessence</p>
                                <button className="w-full bg-blue-600 text-white py-6 rounded-[2rem] font-black text-xl uppercase tracking-widest">Démarrer</button>
                            </div>
                        </div>
                    </section>

                    {selectedCourse && (
                        <div className="fixed inset-0 bg-slate-900/95 z-[100] flex items-center justify-center p-6" onClick={() => setSelectedCourse(null)}>
                            <div className="bg-white w-full max-w-2xl rounded-[4rem] p-12" onClick={e => e.stopPropagation()}>
                                <h3 className="text-5xl font-black mb-8 tracking-tighter leading-none">{selectedCourse.title}</h3>
                                <div className="space-y-4">
                                    {selectedCourse.plan.map((p, i) => (
                                        <div key={i} className="flex gap-4 p-6 bg-slate-50 rounded-[2rem] font-bold">
                                            <span className="text-blue-600">{i+1}</span> <span>{p}</span>
                                        </div>
                                    ))}
                                </div>
                            </div>
                        </div>
                    )}

                    <footer className="py-24 text-center border-t text-[10px] font-black uppercase tracking-[0.4em] text-slate-400">
                        © 2026 Buttertech inc. Solutions Cloud Run.
                    </footer>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
