<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buttertech Academy - IA Certifiée SOFEDUC</title>
    <script src="[https://unpkg.com/react@18/umd/react.production.min.js](https://unpkg.com/react@18/umd/react.production.min.js)"></script>
    <script src="[https://unpkg.com/react-dom@18/umd/react-dom.production.min.js](https://unpkg.com/react-dom@18/umd/react-dom.production.min.js)"></script>
    <script src="[https://unpkg.com/@babel/standalone/babel.min.js](https://unpkg.com/@babel/standalone/babel.min.js)"></script>
    <script src="[https://cdn.tailwindcss.com](https://cdn.tailwindcss.com)"></script>
    <script src="[https://unpkg.com/lucide@latest](https://unpkg.com/lucide@latest)"></script>
    <link href="[https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&display=swap](https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&display=swap)" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .glass { background: rgba(255, 255, 255, 0.8); backdrop-filter: blur(12px); }
        @keyframes pulse-soft { 0%, 100% { opacity: 1; } 50% { opacity: 0.7; } }
        .animate-pulse-soft { animation: pulse-soft 3s infinite; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
    </style>
</head>
<body class="bg-white text-slate-900 selection:bg-blue-100 selection:text-blue-900">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        const apiKey = ""; 
        const GEMINI_MODEL = "gemini-2.5-flash-preview-09-2025";

        const App = () => {
            const [aiLoading, setAiLoading] = useState(false);
            const [userQuery, setUserQuery] = useState("");
            const [aiResponse, setAiResponse] = useState("");
            const [activeTab, setActiveTab] = useState('optimizer');
            const [selectedCourse, setSelectedCourse] = useState(null);

            const courses = [
                {
                    id: 1,
                    title: "IA Visionnaire & Multimodale",
                    duration: "12 heures",
                    category: "Innovation & Stratégie",
                    description: "Orchestrez des agents IA et utilisez la vision artificielle pour transformer vos processus décisionnels.",
                    icon: "Bot",
                    color: "blue",
                    plan: ["Fondamentaux IA moderne", "Vision artificielle & Capteurs", "Raisonnement multimodal", "Orchestration d'agents", "Éthique & Droit", "Atelier de cas réels"]
                },
                {
                    id: 2,
                    title: "IA Responsable & Loi 25",
                    duration: "9 heures",
                    category: "Gouvernance & RH",
                    description: "Assurez la conformité organisationnelle. Maîtrisez les risques, les biais et la protection des données sensibles.",
                    icon: "ShieldAlert",
                    color: "indigo",
                    plan: ["Cartographie des risques", "Loi 25 & Protection", "Éthique & Transparence", "Politiques internes", "Étude de cas incident"]
                },
                {
                    id: 3,
                    title: "Productivité Augmentée",
                    duration: "6 heures",
                    category: "Efficacité Professionnelle",
                    description: "La quintessence du Prompt Engineering (P.T.C.F). Gagnez 2h par jour grâce à l'automatisation cloud.",
                    icon: "Sparkles",
                    color: "teal",
                    plan: ["IA Assistant quotidien", "Structure de prompts avancés", "Analyse & Synthèse", "Atelier pratique Cloud"]
                }
            ];

            const callGemini = async (prompt, systemInstruction) => {
                setAiLoading(true);
                setAiResponse("");
                try {
                    const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/${GEMINI_MODEL}:generateContent?key=${apiKey}`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            contents: [{ parts: [{ text: prompt }] }],
                            systemInstruction: { parts: [{ text: systemInstruction }] }
                        })
                    });
                    const data = await response.json();
                    setAiResponse(data.candidates?.[0]?.content?.parts?.[0]?.text || "Erreur de génération.");
                } catch (e) {
                    setAiResponse("L'assistant est momentanément indisponible.");
                } finally {
                    setAiLoading(false);
                }
            };

            const handleAiAction = () => {
                const instructions = {
                    optimizer: "Tu es l'expert Buttertech. Optimise ce prompt selon la méthode P.T.C.F (Persona, Tâche, Contexte, Format). Réponds en français.",
                    roadmap: "Génère une roadmap de formation IA personnalisée en 4 étapes pour ce besoin. Réponds en français.",
                    quiz: "Génère un quiz rapide de 3 questions sur l'IA pour tester l'utilisateur. Réponds en français."
                };
                callGemini(userQuery, instructions[activeTab]);
            };

            useEffect(() => {
                if (window.lucide) {
                    window.lucide.createIcons();
                }
            }, [selectedCourse, aiResponse]);

            return (
                <div className="min-h-screen">
                    {/* Navigation */}
                    <nav className="fixed w-full glass z-50 border-b border-slate-100 px-6 h-20 flex items-center justify-between">
                        <div className="flex items-center gap-3">
                            <div className="w-10 h-10 bg-blue-600 rounded-xl flex items-center justify-center text-white shadow-lg">
                                <i data-lucide="shield-check" className="w-6 h-6"></i>
                            </div>
                            <span className="font-black text-xl tracking-tighter uppercase">Buttertech Academy</span>
                        </div>
                        <div className="hidden md:flex gap-8 items-center font-bold text-sm text-slate-500">
                            <a href="#formations" className="hover:text-blue-600 transition-colors">Formations</a>
                            <a href="#ai" className="text-blue-600 flex items-center gap-1">Outils IA <i data-lucide="sparkles" className="w-4 h-4"></i></a>
                            <a href="#tarifs" className="hover:text-blue-600 transition-colors">Tarifs</a>
                            <button className="bg-blue-600 text-white px-6 py-2.5 rounded-full font-bold hover:bg-blue-700 transition-all">S'inscrire</button>
                        </div>
                    </nav>

                    {/* Hero */}
                    <section className="pt-48 pb-24 px-6 text-center max-w-5xl mx-auto">
                        <div className="inline-flex items-center px-4 py-1.5 rounded-full bg-blue-50 text-blue-700 text-xs font-black mb-10 border border-blue-100 animate-pulse-soft tracking-widest uppercase">
                            Certification SOFEDUC • Audit 2026
                        </div>
                        <h1 className="text-6xl md:text-8xl font-black text-slate-900 mb-8 leading-[0.9] tracking-tighter">
                            L'IA certifiée pour les <br/><span className="text-blue-600">Organisations.</span>
                        </h1>
                        <p className="text-xl text-slate-500 mb-12 max-w-2xl mx-auto leading-relaxed font-medium">
                            Innovation multimodale, gouvernance responsable et productivité automatisée sur Cloud Run.
                        </p>
                        <div className="flex flex-col sm:flex-row justify-center gap-4">
                            <a href="#formations" className="bg-slate-900 text-white px-10 py-5 rounded-2xl font-black text-lg hover:scale-105 transition-all shadow-2xl">Explorer les cours</a>
                            <a href="#ai" className="bg-white border-2 border-slate-100 text-slate-900 px-10 py-5 rounded-2xl font-black text-lg hover:bg-slate-50 transition-all flex items-center justify-center gap-2">Tester l'Assistant <i data-lucide="sparkles" className="w-5 h-5"></i></a>
                        </div>
                    </section>

                    {/* AI Lab */}
                    <section id="ai" className="py-24 px-6 bg-slate-50">
                        <div className="max-w-5xl mx-auto bg-white rounded-[3rem] p-8 md:p-14 border border-slate-200 shadow-2xl relative overflow-hidden">
                            <div className="relative z-10">
                                <h2 className="text-4xl font-black mb-4 tracking-tighter">Laboratoire Intelligent ✨</h2>
                                <p className="text-slate-500 mb-10 text-lg font-medium">Testez nos algorithmes pédagogiques avant votre accréditation.</p>
                                
                                <div className="flex gap-2 mb-8 overflow-x-auto pb-2 no-scrollbar">
                                    {['optimizer', 'roadmap', 'quiz'].map(tab => (
                                        <button 
                                            key={tab} 
                                            onClick={() => {setActiveTab(tab); setAiResponse("");}}
                                            className={`px-6 py-3 rounded-2xl text-sm font-black whitespace-nowrap transition-all ${activeTab === tab ? 'bg-blue-600 text-white shadow-xl shadow-blue-200' : 'bg-slate-100 text-slate-500 hover:bg-slate-200'}`}
                                        >
                                            {tab === 'optimizer' ? 'Optimiseur P.T.C.F' : tab === 'roadmap' ? 'Générateur Roadmap' : 'Simulateur Quiz'}
                                        </button>
                                    ))}
                                </div>

                                <div className="space-y-6">
                                    <div className="relative">
                                        <textarea 
                                            value={userQuery} onChange={(e) => setUserQuery(e.target.value)}
                                            placeholder="Saisissez votre demande ici..."
                                            className="w-full bg-slate-50 border-2 border-slate-100 rounded-3xl p-6 text-slate-900 placeholder:text-slate-300 focus:ring-4 focus:ring-blue-500/10 focus:border-blue-500 outline-none min-h-[160px] text-lg font-medium"
                                        />
                                        <button 
                                            onClick={handleAiAction} disabled={aiLoading || !userQuery.trim()}
                                            className="absolute bottom-6 right-6 bg-blue-600 text-white px-8 py-4 rounded-2xl font-black flex items-center gap-2 shadow-xl hover:bg-blue-700 disabled:opacity-50 transition-all"
                                        >
                                            {aiLoading ? <i data-lucide="loader-2" className="w-5 h-5 animate-spin"></i> : <><i data-lucide="sparkles" className="w-5 h-5"></i> Générer</>}
                                        </button>
                                    </div>

                                    {aiResponse && (
                                        <div className="bg-blue-50 border border-blue-100 rounded-3xl p-8 animate-in fade-in zoom-in-95">
                                            <div className="text-blue-600 font-black text-xs uppercase tracking-widest mb-4 flex items-center gap-2">
                                                <i data-lucide="bot" className="w-4 h-4"></i> Analyse complétée
                                            </div>
                                            <p className="text-blue-900 text-lg whitespace-pre-wrap leading-relaxed font-bold italic">{aiResponse}</p>
                                        </div>
                                    )}
                                </div>
                            </div>
                        </div>
                    </section>

                    {/* Footer */}
                    <footer className="py-24 text-center border-t border-slate-100 mt-20">
                        <div className="flex items-center justify-center gap-2 mb-8">
                            <div className="w-8 h-8 bg-blue-600 rounded-lg flex items-center justify-center text-white"><i data-lucide="shield-check" className="w-5 h-5"></i></div>
                            <span className="font-black text-lg">Buttertech Academy</span>
                        </div>
                        <p className="text-slate-300 text-[10px] font-black uppercase tracking-[0.3em] mb-4">© 2026 Buttertech inc. Solutions Cloud Run.</p>
                        <div className="flex justify-center gap-8 text-xs font-black text-slate-400 uppercase tracking-widest">
                            <a href="#" className="hover:text-blue-600 transition-colors">Loi 25</a>
                            <a href="#" className="hover:text-blue-600 transition-colors">Audit 2026</a>
                            <a href="#" className="hover:text-blue-600 transition-colors">Status API</a>
                        </div>
                    </footer>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
